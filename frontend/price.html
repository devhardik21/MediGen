<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Price Comparison</title>
    <link rel="stylesheet" href="./css/price.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo" src="./imgs/Medi_final.png" alt="MediLogo">
        </div>
    </header>

    <section id="details">
        <h2>Search & Compare Medicine Prices Online</h2>
        <p>Affordable Healthcare at Your Fingertips! Instantly compare medicine prices and choose the most budget-friendly option.</p>
    </section>

    <section id="searching-section">
        <form id="price-comparison">
            <input type="text" id="price-search" placeholder="Enter medicine name...">
            <button id="search" type="submit">Search</button>
        </form>
    </section>

    <section id="price-display"></section>

    <script src="./js/price.js"></script>
</body>
</html>
